<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-styles/typography.html">
<link href='https://fonts.googleapis.com/css?family=Questrial' rel='stylesheet' type='text/css'>


<!-- shared styles for all elements and index.html -->
<dom-module id="shared-styles">
  <template>
    <style>
      .page-title {
        @apply(--paper-font-display2);
      }

      paper-menu a > *, paper-menu paper-item > *, paper-menu paper-icon-item > * {
        pointer-events: none;
      }

      @media (max-width: 600px) {
        .page-title {
          font-size: 24px !important;
        }
      }

      :root {
        --primary-text-color: #212121;
        --primary-background-color: #ffffff;
        --secondary-text-color: #737373;
        --disabled-text-color: #9b9b9b;
        --divider-color: #dbdbdb;
        --primary-color: #0E7574;
        --light-primary-color: #a3dfde;
        --dark-primary-color: #0b5e5d;
        --accent-color: #ff4b43;
        --light-accent-color: #f39285;
        --dark-accent-color: #cc0007;

        /* Components */

        /* paper-drawer-panel */
        --drawer-menu-color: #ffffff;
        --drawer-border-color: 1px solid #ccc;
        --drawer-toolbar-border-color: 1px solid rgba(0, 0, 0, 0.22);

        /* paper-menu */
        --paper-menu-background-color: #fff;
        --menu-link-color: #111111;
        --paper-font-common-base: {
          font-family: 'Questrial', sans-serif;
          -webkit-font-smoothing: antialiased;

      }

      paper-menu {
        --paper-menu-selected-item: {
          color: var(--primary-color);
        };
        --paper-menu-focused-item-after: {
          background: var(--light-primary-color);
        }
      }


      }
    </style>
  </template>
</dom-module>
